<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game v2</title>
</head>






<body>
    <div class="container">

        <article id="start" class="col-md-11 bg-light">
            <div class="jumbotron mt-4">
                <h1 class="display-4">Trivia Game!</h1>
                <p class="lead">This is a simple trivia game.</p>
                <hr class="my-4">

                <p>You have 10 seeconds to answer each question.</p>
                <p>Click on Start when ready.</p>
                <a class="btn btn-primary btn-lg float-right btnStart" href="#" role="button">Start</a>
            </div>
        </article>

        <article id="questionArticle" class="col-md-11 bg-light">
            <div id="que" class="jumbotron mt-4">
                <h1 class="display-6">Trivia Game!</h1>
                <p class="lead">Questions</p>
                <hr class="my-4">

                <p id="question"></p>

                <button id="btnA1" type="button" class="btn btn-outline-primary mb-3 mr-3"><span id="a1"></span></button>
                <button id="btnA2" type="button" class="btn btn-outline-primary mb-3 mr-3"><span id="a2"></span></button>
                <button id="btnA3" type="button" class="btn btn-outline-primary mb-3 mr-3"><span id="a3"></span></button>
                <button id="btnA4" type="button" class="btn btn-outline-primary mb-3 mr-3"><span id="a4"></span></button>

            </div>
        </article>


        <article id="scoreBoard" class="col-md-11 bg-light">
            <div id="que" class="jumbotron mt-4">
                <h1 class="display-6">Trivia Game!</h1>
                <p class="lead">Score Board</p>
                <hr class="my-4">


                <a class="btn btn-primary btn-lg float-right btnStart" href="#" role="button">Start</a>
            </div>
        </article>


    </div>
    <!-- container -->

    <script src="./assets/js/app.js"></script>
